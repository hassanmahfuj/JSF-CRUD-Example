<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Student CRUD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
        <style>
            .selectBtn label {
               margin-left: 5px;
               margin-right: 15px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container p-4">
            <h2 class="text-center pb-4">Students Data CRUD</h2>
            <div class="row">
                <div class="col-6 px-3">
                    <div>
                        <h:form>
                            <div class="row mb-3">
                                <h:outputLabel styleClass="col-2 col-form-label">ID</h:outputLabel>
                                <div class="col-10">
                                    <h:inputText styleClass="form-control" value="#{student.id}"/>
                                </div>
                            </div>
                            <div class="row my-3">
                                <h:outputLabel styleClass="col-2 col-form-label">Name</h:outputLabel>
                                <div class="col-10">
                                    <h:inputText styleClass="form-control" value="#{student.name}"/>
                                </div>
                            </div>
                            <div class="row my-3">
                                <h:outputLabel styleClass="col-2 col-form-label">Email</h:outputLabel>
                                <div class="col-10">
                                    <h:inputText styleClass="form-control" value="#{student.email}"/>
                                </div>
                            </div>
                            <div class="row my-3">
                                <h:outputLabel styleClass="col-2 form-label">Gender</h:outputLabel>
                                <div class="col-10">
                                    <h:selectOneRadio styleClass="selectBtn" value="#{student.gender}">
                                        <f:selectItem itemLabel="Male" itemValue="Male"/>
                                        <f:selectItem itemLabel="Female" itemValue="Female"/>
                                    </h:selectOneRadio>
                                </div>
                            </div>
                            <div class="row my-3">
                                <h:outputLabel styleClass="col-2 col-form-label">Round</h:outputLabel>
                                <div class="col-10">
                                    <h:selectOneMenu styleClass="form-select" value="#{student.round}">
                                        <f:selectItem itemLabel="Round 51" itemValue="Round 51"/>
                                        <f:selectItem itemLabel="Round 52" itemValue="Round 52"/>
                                        <f:selectItem itemLabel="Round 53" itemValue="Round 53"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="row my-3">
                                <h:outputLabel styleClass="col-2 form-label">Skills</h:outputLabel>
                                <div class="col-10">
                                <h:selectManyCheckbox styleClass="selectBtn" value="#{student.skills}">
                                    <f:selectItem itemLabel="Java" itemValue="Java"/>
                                    <f:selectItem itemLabel="Oracle" itemValue="Oracle"/>
                                    <f:selectItem itemLabel="AWS" itemValue="AWS"/>
                                </h:selectManyCheckbox>
                                    </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <h:commandButton styleClass="btn btn-success w-100" action="#{student.insert()}" value="INSERT"/>
                                </div>
                                <div class="col-4">
                                    <h:commandButton styleClass="btn btn-warning w-100" action="#{student.update()}" value="UPDATE"/>
                                </div>
                                <div class="col-4">
                                    <h:commandButton styleClass="btn btn-danger w-100" action="#{student.delete()}" value="DELETE"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
                <div class="col-6 px-3">
                    <div>
                        <table class="table table-striped table-bordered">
                            <thead class="table-primary">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>Round</th>
                                <th>Skills</th>
                            </tr>
                                </thead>
                            <c:forEach items="#{student.list}" var="std">
                                <tr>
                                    <td>#{std.id}</td>
                                    <td>#{std.name}</td>
                                    <td>#{std.email}</td>
                                    <td>#{std.gender}</td>
                                    <td>#{std.round}</td>
                                    <td>#{std.skillsAsString}</td>
                                </tr>
                            </c:forEach>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
